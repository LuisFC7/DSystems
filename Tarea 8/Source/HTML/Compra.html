        </div>
        <!-- <input type="search" placeholder="Buscar articulo" id="busqueda"> -->
        <div class="btn-carrito">
            <button>
                <img src="../img/Car2.png" alt="Carrito Compras">

        </div>

    </div>
    //Aqui se va a mostrar los datos del SELECT
    <div class="busqueda" id="buqueda_producto">

                <td>Nombre</td>

                <td>Fotografía</td>
            </tr>
            <tr>
                <td id="Consulta_nombre"></td>

            </tr>
